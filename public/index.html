<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat With Me</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    
    <h1 class="h3 mb-3 font-weight-normal">Chat With Me</h1>
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
            <div id="actions"></div>
        </div>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        <input type="text" id="message" class="form-control" placeholder="Message" required>
        <button id="send" class="btn btn-lg btn-primary btn-block">Send</button>
    </div>

    <br>

    <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
              remote
            <video id="rVideo" autoplay="autplay">

            </video>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
              local
            <video id="lVideo" autoplay="autplay" muted>

            </video>
          </div>
        </div>
        <span id="displayId"></span>
        <input type="text" id="connId" class="form-control" placeholder="Enter a Connection ID" required>
        <button id="conn_button" class="btn btn-lg btn-success btn-block">Connect</button>
        <button id="call_button" class="btn btn-lg btn-danger btn-block">Call</button>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
